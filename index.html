  <script>
    // Countdown to 14 February 2025
    const countdownDate = new Date("Feb 14, 2025 00:00:00").getTime();

    const countdown = setInterval(function() {
      const now = new Date().getTime();
      const distance = countdownDate - now;

      // Calculate days, hours, minutes, and seconds
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Display the result in elements
      document.getElementById("days").innerHTML = days;
      document.getElementById("hours").innerHTML = hours;
      document.getElementById("minutes").innerHTML = minutes;
      document.getElementById("seconds").innerHTML = seconds;

      // If the countdown is finished, write some text
      if (distance < 0) {
        clearInterval(countdown);
        document.getElementById("days").innerHTML = "EXPIRED";
        document.getElementById("hours").innerHTML = "";
        document.getElementById("minutes").innerHTML = "";
        document.getElementById("seconds").innerHTML = "";
      }
    }, 1000);

    // Handle message form submission
    document.getElementById('confirmationForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const message = document.getElementById('message').value;
      alert("Pesan Anda: " + message); // Display message in popup
    });

    // Function to auto-scroll pages
    let currentPage = 1;
    const totalPages = 6;

    function autoScrollPage() {
      if (currentPage < totalPages) {
        currentPage++;
        document.getElementById(`page${currentPage}`).scrollIntoView({ behavior: 'smooth' });
      }
    }

    // Wait for the "Buka Undangan" button to be clicked before starting the scroll
    document.getElementById('openButton1').addEventListener('click', function() {
      document.getElementById('backgroundAudio').play(); // Play audio when Button is clicked
      document.getElementById('page2').style.display = 'block'; // Unhide Page 2
      document.getElementById('page1').style.display = 'none'; // Hide Page 1 after button click

      // Unhide the rest of the pages
      document.getElementById('page3').style.display = 'block';
      document.getElementById('page4').style.display = 'block';
      document.getElementById('page5').style.display = 'block';
      document.getElementById('page6').style.display = 'block';

      // Scroll smoothly to page 2
      setTimeout(function() {
        document.getElementById('page2').scrollIntoView({ behavior: 'smooth' });
      }, 3000);

      // Start auto-scroll after a delay
      setInterval(autoScrollPage, 3000); // Scroll every 1000ms (5 seconds)
    });
// Function to get URL parameter by name
function getParameter(name) {
  const urlParams = new URLSearchParams(window.location.search);
  return urlParams.get(name);
}

// Function to display guest and companion names
document.addEventListener("DOMContentLoaded", function () {
  const guestTextElement = document.getElementById("guestText1");
  const guestName = getParameter('guest') || '';  // Default to empty if no parameter
  const companionName = getParameter('rekan') || '';  // Default to empty if no parameter

  if (guestTextElement) {
    guestTextElement.textContent = `${guestName} & ${companionName}`;  // Display only the names
  }
});

  </script>
